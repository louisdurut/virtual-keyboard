<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Louis Durut">
        <meta name="copyright" content="OSENGO by AFORMAC">
        <meta name="description" content="Ckavier virtuel">
        <meta name="keywords" content="clavier, virtuel, louis">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="./img/icons/icons8-keyboard-50.png">
        <link rel="stylesheet" href="./styles/style.css">
        
        <title>Clavier virtuel - Louis Durut</title>
    </head>
<body>

    <h1>Clavier virtuel by Louis D.</h1>
    <p id="desc">Bonjour ! L'exercice du jour consistait à créer un clavier virtuel pour borne de commandes par exemple. "On arrête pas le progrès" comme dit mon formateur. Enjoy ! :)</p>
    <div id="keyboard">
        <!--Les boutons chiffres-->
        <div class="row_numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
        </div>
        <!--Les boutons lettres-->
        <div class="row_letters">
          <button>A</button>
          <button>Z</button>
          <button>E</button>
          <button>R</button>
          <button>T</button>
          <button>Y</button>
          <button>U</button>
          <button>I</button>
          <button>O</button>
          <button>P</button>
          <button>Q</button>
          <button>S</button>
          <button>D</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>J</button>
          <button>K</button>
          <button>L</button>
          <button>M</button>
          <button>W</button>
          <button>X</button>
          <button>C</button>
          <button>V</button>
          <button>B</button>
          <button>N</button>
          <button>?</button>
          <button>.</button>
          <button>/</button>
          <button>!</button>
        </div>
      
        <div class="row">
            <!--Supprimer-->
            <button class="backspace">⌫</button>
            <!--Espacer-->
            <button class="space">Espace</button>
        </div>
        <div class="row">
            <!--Envoyer-->
            <button class="send">Envoyer</button>
        </div>
    </div>
        <!--Affichage du contenu écrit-->
    <div id="text-display"></div>


    <script src="./js/script.js"></script>
</body>
</html>
